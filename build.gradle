// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = "1.5.10"
        lifecycle_version = "2.3.1"
        nav_version = "2.3.5"
    }

    apply from: "functions.gradle"

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
    }
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
def USERNAME = properties.getProperty('USERNAME')
def PASSWORD = properties.getProperty('PASSWORD')

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }

        maven {
            credentials {
                username USERNAME
                password PASSWORD
            }

            authentication {
                basic(BasicAuthentication)
            }

            url "https://api.bitbucket.org/2.0/repositories/" + COMPANY + "/" + APILIBREPOSITORY_NAME + "/src/dev"
            // TODO: не забудь поменять для тестов
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}