plugins {

    id "com.android.library"
    id "kotlin-android"
    id "kotlin-kapt"
    id "kotlin-parcelize"
// TODO to app   id "com.google.gms.google-services"
}

apply from: "publish.gradle"

android {
    
    compileSdkVersion 33

    defaultConfig {

        minSdkVersion 23
        targetSdkVersion 33

        versionCode commitsCount()
        versionName "$major.${generateMinorVersionCode()}"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {

        release {

            minifyEnabled false

            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {

        jvmTarget = "1.8"
    }

    buildFeatures {

        compose true
    }

    composeOptions {

        kotlinCompilerExtensionVersion "1.3.1"
    }

    namespace "com.progressterra.ipbandroidview"
}

dependencies {

    implementation "androidx.core:core-ktx:1.9.0"
    implementation "androidx.appcompat:appcompat:1.5.1"
    implementation "com.google.android.material:material:1.6.1"
    //Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4"
    //Orbit
    implementation "org.orbit-mvi:orbit-core:4.4.0"
    implementation "org.orbit-mvi:orbit-viewmodel:4.4.0"
    implementation "org.orbit-mvi:orbit-compose:4.4.0"
    //Activity
    implementation "androidx.activity:activity-ktx:1.6.0"
    implementation "androidx.activity:activity-compose:1.6.0"
    //Compose
    implementation "androidx.compose.ui:ui:1.2.1"
    implementation "androidx.compose.ui:ui-util:1.2.1"
    implementation "androidx.compose.ui:ui-tooling:1.2.1"
    implementation "androidx.compose.ui:ui-tooling-preview:1.2.1"
    implementation "androidx.compose.foundation:foundation:1.2.1"
    implementation "androidx.compose.material:material:1.2.1"
    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.1"
    //Koin
    implementation "io.insert-koin:koin-android:3.2.2"
    implementation "io.insert-koin:koin-androidx-navigation:3.2.2"
    implementation "io.insert-koin:koin-androidx-compose:3.2.1"
    //Accompanist
    // TODO without it
    implementation "com.google.accompanist:accompanist-systemuicontroller:0.25.1"
    implementation "com.google.accompanist:accompanist-swiperefresh:0.25.1"
    //Testing
    implementation "org.orbit-mvi:orbit-test:4.4.0"
    implementation "androidx.core:core-ktx:1.9.0"
    testImplementation "junit:junit:4.13.2"
    //Appyx
    implementation "com.bumble.appyx:core:1.0-alpha09"
    //Google map
    implementation platform("com.google.firebase:firebase-bom:30.5.0")
    implementation "com.google.firebase:firebase-analytics-ktx"
    implementation "com.google.firebase:firebase-messaging-ktx"

    implementation "com.google.android.gms:play-services-location:20.0.0"
    implementation "com.google.maps.android:maps-compose:2.7.2"
    implementation "com.google.android.gms:play-services-maps:18.1.0"
    //iProBonusAndroidAPI
    implementation "com.progressterra.ipbandroidapi:ipbandroidapi:0.4.0"

    implementation "com.squaredem:composecalendar:1.0.2"
}