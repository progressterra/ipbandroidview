plugins {
    id "com.android.library"
    id "kotlin-android"
    id "kotlin-kapt"
    id "kotlin-parcelize"
}

apply from: "publish.gradle"

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 33

        versionCode commitsCount()
        versionName "$major.${generateMinorVersionCode()}"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion "1.3.1"
    }


    namespace "com.progressterra.ipbandroidview"
}

dependencies {
    implementation libs.coreKtx
    implementation libs.androidMaterial
    implementation libs.appcompat
    implementation libs.material
    implementation libs.bundles.coroutines
    implementation libs.bundles.orbit
    implementation libs.bundles.activity
    implementation libs.bundles.compose
    implementation libs.bundles.koin
    implementation libs.bundles.accompanist
    implementation libs.appyxCore
    implementation libs.mapsCompose
    implementation libs.playServicesMaps
    implementation libs.api
    testImplementation libs.appyxJunit
    testImplementation libs.orbitTest
    testImplementation libs.junit
    androidTestImplementation libs.junitAndroid
    androidTestImplementation libs.uiTestJunit4
}