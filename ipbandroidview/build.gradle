plugins {

    id "com.android.library"
    id "kotlin-android"
    id "kotlin-kapt"
    id "kotlin-parcelize"
}

apply from: "publish.gradle"

android {
    
    compileSdkVersion 33

    defaultConfig {

        minSdkVersion 23
        targetSdkVersion 33

        versionCode commitsCount()
        versionName "$major.${generateMinorVersionCode()}"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {

        release {

            minifyEnabled false

            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {

        jvmTarget = "1.8"
    }

    buildFeatures {

        compose true
    }

    composeOptions {

        kotlinCompilerExtensionVersion "1.3.1"
    }

    namespace "com.progressterra.ipbandroidview"
}

dependencies {

    api "androidx.core:core-ktx:1.9.0"
    api "androidx.appcompat:appcompat:1.5.1"
    api "com.google.android.material:material:1.7.0"
    //Coroutines
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4"
    //Orbit
    api "org.orbit-mvi:orbit-core:4.4.0"
    api "org.orbit-mvi:orbit-viewmodel:4.4.0"
    api "org.orbit-mvi:orbit-compose:4.4.0"
    //Activity
    api "androidx.activity:activity-ktx:1.6.0"
    api "androidx.activity:activity-compose:1.6.0"
    //Compose
    api "androidx.compose.ui:ui:1.2.1"
    api "androidx.compose.ui:ui-util:1.2.1"
    api "androidx.compose.ui:ui-tooling:1.2.1"
    api "androidx.compose.ui:ui-tooling-preview:1.2.1"
    api "androidx.compose.foundation:foundation:1.2.1"
    api "androidx.compose.material:material:1.2.1"
    api "androidx.constraintlayout:constraintlayout-compose:1.0.1"
    //Koin
    api "io.insert-koin:koin-android:3.2.2"
    api "io.insert-koin:koin-androidx-compose:3.2.1"
    //Accompanist
    api "com.google.accompanist:accompanist-systemuicontroller:0.25.1"
    api "com.google.accompanist:accompanist-swiperefresh:0.25.1"
    //Testing
    api "org.orbit-mvi:orbit-test:4.4.0"
    api "androidx.core:core-ktx:1.9.0"
    testApi "junit:junit:4.13.2"
    //Appyx
    api "com.bumble.appyx:core:1.0.0-rc02"
    //Google map
    api platform("com.google.firebase:firebase-bom:30.5.0")
