plugins {
    id "com.android.library"
    id "kotlin-android"
    id "kotlin-kapt"
}
apply plugin: "androidx.navigation.safeargs.kotlin"
apply from: "publish.gradle"
apply plugin: "kotlin-parcelize"

android {
    compileSdkVersion 32

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 32

        versionCode commitsCount()
        versionName "$major.${generateMinorVersionCode()}"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    sourceSets {
        main {
            res.srcDirs = ["src/main/res/view", "src/main/res/fragments", "src/main/res"]
        }
    }
    buildFeatures {
        dataBinding = true
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.8.0"
    implementation "androidx.appcompat:appcompat:1.5.0"
    implementation "com.google.android.material:material:1.6.1"
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.3"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.4.0"

    // Lifecycle
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"

    implementation "com.progressterra.ipbandroidapi:ipbandroidapi:0.3.68"

    // Koin for Android
    implementation "io.insert-koin:koin-android:$koin_version"

    // Koin Test
    testImplementation "io.insert-koin:koin-test:$koin_version"
    testImplementation "io.insert-koin:koin-test-junit4:$koin_version"

    //zoom image view
    implementation "com.github.MikeOrtiz:TouchImageView:3.1.1"

    // image downloading
    implementation "com.squareup.picasso:picasso:2.8"
    implementation "com.github.bumptech.glide:glide:4.13.2"

    implementation "com.google.android.exoplayer:exoplayer:2.18.1"

    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"

    // AndroidX
    implementation "androidx.fragment:fragment-ktx:1.5.2"

    implementation "com.facebook.shimmer:shimmer:0.5.0"

    // Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    // QR
    implementation "com.github.yuriy-budiyev:code-scanner:2.1.2"

    implementation "androidx.paging:paging-runtime-ktx:3.1.1"
}